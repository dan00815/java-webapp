

<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增行程類別</title>
  <!-- 引入 Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/new_elm.css}" />


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">行程管理系統</a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">新增行程類別</h2>
  <form th:action="@{/api/plantype/add}" method="post" class="cus_form">
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <!-- 行程類別 ID -->
    <div class="form-group">
      <label for="planTypeId">行程類別</label>
      <input type="text" class="form-control basic_input" id="planTypeId" name="planTypeId" required>
    </div>
    <!-- 行程名稱 -->
    <div class="form-group">
      <label for="planName">行程名稱</label>
      <input type="text" class="form-control basic_input" id="planName" name="planName" required>
    </div>
    <!-- 提交按鈕 -->

    <button type="submit" class="btn">新增
      <div class="inner">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
      </div>
    </button>
  </form>
      <!-- 取消按鈕 -->
      <form th:action="@{/plans/plantype/query}" method="get" class="mt-2">
        <button type="type" class="btn">取消
          <div class="inner">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
          </div>
        </button>
      </form>






</div>

<div class="container table-container mt-5">
  <h3 class="text-center mb-4">現有行程類別</h3>
  <table class="table myTable">
    <thead>
    <tr>
      <th>行程類別</th>
      <th>行程名稱</th>
      <th>行程天數</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="planType : ${planTypes}">
      <td th:text="${planType.planTypeId}"></td>
      <td th:text="${planType.planName}"></td>
      <td th:text="${planType.planDay}"></td>
    </tr>
    </tbody>
  </table>
</div>


  <div class="mt-3">
    <nav>
      <ul class="pagination justify-content-center">
        <!-- 上一頁 -->
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a class="page-link" th:href="@{/plans/addplantype(page=${currentPage - 1})}">上一頁</a>
        </li>

        <!-- 頁碼按鈕 -->
        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/plans/addplantype(page=${i})}" th:text="${i + 1}"></a>
        </li>

        <!-- 下一頁 -->
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
          <a class="page-link" th:href="@{/plans/addplantype(page=${currentPage + 1})}">下一頁</a>
        </li>
      </ul>
    </nav>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
