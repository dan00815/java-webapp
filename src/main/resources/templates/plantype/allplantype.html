


<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>行程類別查詢</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/new_elm.css}" />
<style>

</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/plans/query}">行程管理系統</a>
  </div>
</nav>


<div class="container mt-5">
  <!-- 標題設計 -->
  <h1 class="text-center mb-4" style="color: #0080ff; font-weight: bold;">所有行程類別</h1>

  <!-- 行動按鈕 -->
  <div class="d-flex justify-content-between mb-3">
    <form action="/plans/addplantype" method="get">
      <button type="submit" class="btn">建立行程類別
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
    <form action="/plans/query" method="get" class="ms-3">
      <button type="submit" class="btn">回行程設置
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
  </div>

  <!-- 表格 -->
  <div class="table-responsive">
    <table class="myTable">
      <thead>
      <tr>
        <th scope="col">行程類別</th>
        <th scope="col">行程名稱</th>
        <th scope="col">行程天數</th>
        <th scope="col">修改</th>
        <th scope="col">行程詳情</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="planType : ${planTypes}">
        <td th:text="${planType.planTypeId}"></td>
        <td th:text="${planType.planName}"></td>
        <td th:text="${planType.planDay}"></td>
        <td>
          <a th:href="@{/plans/editplantype/{planTypeId}(planTypeId=${planType.planTypeId})}" class="btn">
            修改
            <div class="inner">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
            </div>
          </a>
        </td>
        <td>
          <a th:href="@{'/plans/info/' + ${planType.planTypeId}}" class="btn">
            行程詳情
            <div class="inner">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
            </div>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 錯誤訊息 -->
  <div th:if="${error != null}" class="alert alert-danger mt-4" role="alert">
    <p th:text="${error}"></p>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2024 本網站僅供 tibame 專題展示用，並無進行任何商業行為
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
