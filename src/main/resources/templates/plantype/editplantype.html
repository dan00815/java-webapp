<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改行程類別</title>
    <!-- 引入 Bootstrap 和提供的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/new_elm.css}" />
</head>
<body>

<!-- 頁面標題 -->
<div class="container mt-5 text-center">
    <h2 class="fw-bold text-primary">修改行程類別</h2>
    <hr style="width: 200px; margin: auto; border-color: #0080ff;">
</div>

<!-- 表單區域 -->
<div class="container mt-4">
    <form th:action="@{/api/plantype/edit}" method="post" class="cus_form shadow-lg">
        <!-- 行程類別 ID -->
        <div class="form-group">
            <label for="planTypeId" class="fw-bold">行程類別</label>
            <input type="text" class="form-control basic_input" id="planTypeId" name="planTypeId"
                   th:value="${planType.planTypeId}" readonly>
        </div>

        <!-- 行程名稱 -->
        <div class="form-group">
            <label for="planName" class="fw-bold">行程名稱</label>
            <input type="text" class="form-control basic_input" id="planName" name="planName"
                   th:value="${planType.planName}" placeholder="請輸入行程名稱" required>
        </div>

        <!-- 按鈕區塊 -->
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn">保存修改
                <div class="inner">
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                </div>
            </button>
            <form th:action="@{/plans/plantype/query}" method="get">
                <button type="submit" class="btn">取消修改
                    <div class="inner">
                        <div class="blob"></div>
                        <div class="blob"></div>
                        <div class="blob"></div>
                        <div class="blob"></div>
                    </div>
                </button>
            </form>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 本網站僅供 tibame 專題展示用，並無進行任何商業行為
</footer>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
