<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            box-sizing: border-box;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .login-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
    
    <script>
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // 防止默認表單提交
        
        // 獲取用戶名
        const userNameInput = document.getElementById('userName').value.trim();
        if (!userNameInput) {
            alert('Please enter a username.');
            return;
        }

        // 動態生成 WebSocket URL
        const lohost = window.location.host;
        const path = window.location.pathname;
        const webCtx = path.substring(0, path.indexOf("/", 1));
        const ServerPoint = `/chat/${userNameInput}`;
        const endPointURL = "ws://" + lohost + webCtx + ServerPoint;
        
        // 輸出 WebSocket URL，確認是否正確
        console.log('WebSocket URL:', endPointURL);

        // 將用戶名和目標頁面傳遞
        window.location.href = `chatRoom?userName=${encodeURIComponent(userNameInput)}`;
    });

    </script>
</body>
</html>
