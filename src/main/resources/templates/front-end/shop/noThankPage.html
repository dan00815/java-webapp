<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款失敗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .thank-you-message {
            margin-top: 100px;
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
        }
        .details {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .redirect {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        .redirect a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
    <script type="text/javascript">
        setTimeout(function() {
            // 跳轉到首頁或其他目標頁面
            window.location.href = "http://localhost:8080/pdt/productlist";
        }, 3000); // 5秒後跳轉
    </script>
</head>
<body>
    <div class="thank-you-message">付款失敗！</div>
    <div class="details">您的訂單已經成功建立，但付款過程中發生了問題，請稍後再試。</div>
    <div class="redirect">
        如果頁面沒有自動跳轉，請<a href="http://localhost:8080/pdt/productlist">點擊這裡</a> 返回首頁。
    </div>
</body>
</html>
