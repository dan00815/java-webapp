<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>商品類別列表 - listAllPdtType.html</title>
	
	<!-- 引入外部資源 -->
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/bb.css}" />
    <link rel="stylesheet" th:href="@{/css/new_elm.css}" />
    <style>
    	#pdtType th, #pdtType td {
		    text-align: center; /* 水平置中 */
		    vertical-align: middle; /* 垂直置中 */
		}
		/* Input 标签置中对齐 */
		#pdtType input[type="submit"] {
		    width: 160px; /* 固定宽度 */
		    margin:auto; /* 水平居中 */
		    display: block; /* 让按钮独占一行，便于居中 */
		    text-align: center;
		    right:50px;
		}
		
		input.submit:hover {
			background-color:rgb(248, 236, 88);
		}
		input.delete:hover {
			background-color:rgb(252, 90, 95);
		}
    </style>
</head>
<body>
	<div id="header">商品類別管理</div>
    <div id="sub-header">類別總覽</div>
	<div style=height:50px></div>
	<div id="table-list">
		<table id="pdtType" class="myTable">
        <thead>
	        <tr>
	            <th>類別編號</th>
	            <th>類別名稱</th>
	            <th>類別描述</th>
	            <th style="width:95px">編輯</th>
	            <th style="width:95px">刪除</th>
	        </tr>
        </thead>
        <tbody>
        	<th:block th:each="pdtTypeVO : ${pdtTypeListData}">
            <tr>
                <td th:text="${pdtTypeVO.pdtTypeId}"></td>
                <td th:text="${pdtTypeVO.pdtTypeName}"></td>
                <td th:text="${pdtTypeVO.pdtTypeDesc}"></td>
                <td>
                    <form th:action="@{/productType/getPdtType_For_Update}" method="post">
                        <input class="submit" type="submit" value="編輯">
                        <input type="hidden" name="pdtTypeId" th:value="${pdtTypeVO.pdtTypeId}">
                    </form>
                </td>
                <td>
                    <form th:action="@{/productType/deletePdtType}" method="post" onsubmit="return confirmDelete();">
                        <input class="delete" type="submit" value="刪除">
                        <input type="hidden" name="pdtTypeId" th:value="${pdtTypeVO.pdtTypeId}">
                    </form>
                </td>
            </tr>
            </th:block>
        </tbody>
    </table>
    <div class="button-container">
		<div>
    		<a th:href='select_page_pdtType' class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      類別查詢
    		</a>
    	</div>
        <div>
	   		<a th:href="@{/productType/listAllPdtType}" class="btn">
	   			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      類別列表
	   		</a>
	   	</div>
        <div>
	   		<a th:href='addPdtType' class="btn">
	   			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      新增類別
	   		</a>
	   	</div>
    </div>
	
	</div>
	<div th:insert="~{/back-end/footer :: footer}"></div>
    
    <script type="text/javascript" th:src="@{/js/nav.js}"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

    <script>
    $(document).ready(function () {
        $('#pdtType').DataTable({
            paging: true,
            ordering: true,
            pageLength: 5,
            lengthMenu: [5, 10, 15, 20],
            searching: true,
            language: {
                info: "顯示第 _START_ 至 _END_ 筆資料，共 _TOTAL_ 筆",
                infoEmpty: "無資料可顯示",
                infoFiltered: "",
                zeroRecords: "請確認查詢條件",
                lengthMenu: "每頁顯示 _MENU_ 筆資料",
            },
        });
    });
    function confirmDelete() {
	       return confirm("是否確定刪除此商品類型？");
	   }
    </script>
</body>
</html>
