<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>查詢公告-select_page_bb.html</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />
	<link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	    crossorigin="anonymous"
	    referrerpolicy="no-referrer"
	/>
	<link rel="stylesheet" href="../static/css/backend_sideBar.css" />
	
	<link rel="stylesheet" th:href="@{/css/bb.css}" />
	<link rel="stylesheet" th:href="@{/css/new_elm.css}" />
</head>
<body>
	<div th:replace="~{back-end/backend_sideBar}"></div>
    <div id="header"><i class="fa-solid fa-bullhorn"></i> 佈告欄管理</div>
    <div id="sub-header"><i class="fa fa-search"></i> 公告查詢</div>

    <div class="errorblock" th:utext="${errorMsg}">${errorMsg}</div><br>

    <div class="search-div">
        <ul>
			<div th:if="${validationErrors}" class="error-block">
			    <ul>
			        <li th:each="error : ${validationErrors}" th:text="${error.defaultMessage}"></li>
			    </ul>
			</div>
			
            <li>
                <form class="cus_form" method="post" th:action="@{listMsg_ByCompositeQuery}">
                    <div>
                    	<label for="msgtype-sel">公告類別:</label>
	                    <select id="msgtype-sel" name="msgtype">
	                        <option value=""/>請選擇類別</option>
	                        <option value="0">行程公告</option>
	                        <option value="1">活動公告</option>
	                        <option value="2">商城公告</option>
	                        <option value="3">其他公告</option>
	                    </select>
                    </div>
                    
					<div class="form-group">
	                    <label for="msgtitle-text">公告標題:</label>
	                    <input  class="form-control" id="msgtitle-text" type="text" name="msgtitle" placeholder="請輸入關鍵字"><br>
					</div>

					 <div>
	                    <label for="msgcon-text">公告內容:</label>
	                    <input id="msgcon-text" type="text" name="msgcon" placeholder="請輸入關鍵字"><br>
					</div>

					<div class="form-group radio_el">
	                    <label>選擇發佈狀態:</label>
	                    <div class="form-check">
						    <input class="form-check-input" id="msgstat-radio-0" type="radio" name="poststat" value="0">
						    <label class="form-check-label" for="msgstat-radio-0" style="margin-right: 20px;">未發佈</label>
						</div>
						<div class="form-check">
						    <input class="form-check-input" id="msgstat-radio-1" type="radio" name="poststat" value="1">
						    <label class="form-check-label" for="msgstat-radio-1">已發佈</label>
						</div>
					</div>
					
					<div>
	                    <label for="startPosttime">發佈時間:</label>
	                    <input id="startPosttime" type="datetime-local" name="startPosttime">
	                    <span>~</span>
	                    <input id="endPosttime" type="datetime-local" name="endPosttime"><br>
					</div>
                    <button type="submit" class="btn">
				        <i class="fa fa-search"></i> 查詢公告
				        <span class="inner">
				          <span class="blob"></span>
				          <span class="blob"></span>
				          <span class="blob"></span>
				          <span class="blob"></span>
				        </span>
				      </button>
                </form>
            </li>
        </ul>
    </div>

    <div class="button-container">
    	<div>
        	<a th:href='listAllMsg' class="btn">
        		<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
        		<i class="fa-solid fa-clipboard-list"></i> 公告列表
        	</a>
        </div>
        <div>
    		<a th:href='addMsg' class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      <i class="fa fa-plus"></i> 新增公告
    		</a>
    	</div>
    </div>
    <div th:insert="~{/back-end/footer :: footer}"></div>
</body>
</html>
