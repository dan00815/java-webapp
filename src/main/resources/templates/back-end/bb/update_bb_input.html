<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>公告修改 - update_bb_input.html</title>
	<link rel="stylesheet" href="../static/css/backend_sideBar.css" />
	<link rel="stylesheet" th:href="@{/css/bb.css}" />
	<link rel="stylesheet" th:href="@{/css/new_elm.css}" />
	<link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	    crossorigin="anonymous"
	    referrerpolicy="no-referrer"
	/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />
	 
</head>
<body>
	<div th:replace="~{back-end/backend_sideBar}"></div>
	
	<div id="header"><i class="fa-solid fa-bullhorn"></i> 佈告欄管理</div>
    <div id="sub-header"><i class="fa-solid fa-pen-to-square"></i> 公告修改</div>

	<form class="cus_form" th:action="@{update}" method="post" th:object="${bbVO}" >
<!-- 	enctype="multipart/form-data"> -->
		<div class="form-group">
			<label for="msgid-text" >公告編號:</label>
			<input class="form-control" id="msgid-text" type="text" th:field="*{msgid}" readonly /><br/>
			
		</div>
		
		<div class="form-group">
             <label for="msgtype-sel">選擇公告類別:</label>
             <select id="msgtype-sel" th:field="*{msgtype}" required>
                 <option value="" disabled selected>請選擇類別</option>
                 <option value=0>行程公告</option>
                 <option value=1>活動公告</option>
                 <option value=2>商城公告</option>
                 <option value=3>其他公告</option>
             </select><br/>
             <span th:if="${#fields.hasErrors('msgtype')}" th:errors="*{msgtype}" class="error" id="msgtype.errors"></span>
         </div>
         
         <div >
                <label for="msgtitle-text">公告標題:</label>
                <input class="form-control" id="msgtitle-text" type="text" th:field="*{msgtitle}" onclick="hideContent('msgtitle.errors');" /><br/>
                <span th:if="${#fields.hasErrors('msgtitle')}" th:errors="*{msgtitle}" class="error" id="msgtitle.errors"></span>
            </div>

            <div>
                <label for="msgcon-text">公告內容:</label>
                <textarea id="msgcon-text" th:field="*{msgcon}" rows="4" cols="50" onclick="hideContent('msgcon.errors');"></textarea><br/>
                <span th:if="${#fields.hasErrors('msgcon')}" th:errors="*{msgcon}" class="error" id="msgcon.errors"></span>
            </div>

            <div class="form-group radio_el">
             <label for="poststat-radio">發佈狀態:</label>
             <div class="form-check">
             	<input id="msgstat-radio-0" type="radio" th:field="*{poststat}" value=0 checked class="form-check-input">
	             <label for="msgstat-radio-0" class="form-check-label">未發佈</label>
	         </div>
	         <div class="form-check">
	             <input id="msgstat-radio-1" type="radio" th:field="*{poststat}" value=1 class="form-check-input">
	             <label for="msgstat-radio-1" class="form-check-label">已發佈</label>
             </div>
         </div>

            <div>
                <label for="posttime-date">發佈時間:</label>
                <input id="posttime-date" type="datetime-local" th:field="*{posttime}"/><br/>
                <span th:if="${#fields.hasErrors('posttime')}" th:errors="*{posttime}" class="error" id="posttime.errors"></span>
            </div>

            <div>
                <button type="submit" class="btn">
			        <i class="fa-solid fa-pen"></i> 修改公告
			        <span class="inner">
			          <span class="blob"></span>
			          <span class="blob"></span>
			          <span class="blob"></span>
			          <span class="blob"></span>
			        </span>
			      </button>
            </div>
	</form>
	
	<div class="button-container">
		<div>
    		<a th:href="@{/bb/select_page_bb}" class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      <i class="fa fa-search"></i> 公告查詢
    		</a>
    	</div>
    	<div>
        	<a th:href='listAllMsg' class="btn">
        		<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
        		<i class="fa-solid fa-clipboard-list"></i> 公告列表
        	</a>
        </div>
        <div>
    		<a th:href='addMsg' class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      <i class="fa fa-plus"></i> 新增公告
    		</a>
    	</div>
    </div>
	<div th:insert="~{/back-end/footer :: footer}"></div>
    
</body>
</html>
