<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>公告詳情 - listOneMsg.html</title>

    <!-- 引入外部資源 -->
    <link rel="stylesheet" href="../static/css/backend_sideBar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />
    <link rel="stylesheet" href="../static/css/backend_sideBar.css" />
    <link rel="stylesheet" th:href="@{/css/bb.css}" />
    <link rel="stylesheet" th:href="@{/css/new_elm.css}" />
    <link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	    crossorigin="anonymous"
	    referrerpolicy="no-referrer"
	/>
</head>
<body >
<div th:replace="~{back-end/backend_sideBar}"></div>

    <div id="header"><i class="fa-solid fa-bullhorn"></i> 佈告欄管理</div>
    <div id="sub-header"><i class="fa-solid fa-clipboard-list"></i> 公告詳情</div>

    <div class="detail-container" th:fragment="ListOneMsg-div">
        <h3>查詢結果</h3>
        <div class="detail-row">
            <span>公告編號: </span><span th:text="${bbVO.msgid}"></span>
        </div>
        <div class="detail-row">
            <span>公告類型: </span><span th:text="${bbVO.msgtype == 0 ? '行程公告' : (bbVO.msgtype == 1 ? '活動公告' : (bbVO.msgtype == 2 ? '商城公告' : '其他公告'))}"></span>
        </div>
        <div class="detail-row">
            <span>公告內容: </span><span th:text="${bbVO.msgcon}"></span>
        </div>
        <div class="detail-row">
            <span>發佈狀態: </span><span th:text="${bbVO.poststat == 1 ? '已發佈' : '未發佈'}"></span>
        </div>
        <div class="detail-row">
            <span>發佈時間: </span><span th:text="${#dates.format(bbVO.posttime, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>

    <div class="button-container">
		<div>
    		<a th:href="@{/bb/select_page_bb}" class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      <i class="fa fa-search"></i> 公告查詢
    		</a>
    	</div>
    	<div>
        	<a th:href='listAllMsg' class="btn">
        		<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
        		<i class="fa-solid fa-clipboard-list"></i> 公告列表
        	</a>
        </div>
        <div>
    		<a th:href='addMsg' class="btn">
    			<span class="inner">
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		        <span class="blob"></span>
		      </span>
		      <i class="fa fa-plus"></i> 新增公告
    		</a>
    	</div>
    </div>
    <div th:insert="~{/back-end/footer :: footer}"></div>

</body>
</html>
