
<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>所有行程</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/backend_sideBar.css" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/new_elm.css}" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/plans/query}">行程管理系統</a>
  </div>
</nav>
<div th:replace="~{back-end/backend_sideBar}"></div>
<div class="container mt-5">
  <!-- 標題樣式美化 -->
  <h1 class="text-center mb-4" style="color: #0080ff; font-weight: bold;">所有行程</h1>

  <!-- 行動按鈕區塊 -->
  <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
    <form action="/plans/addplan" method="get" class="flex-grow-1">
      <button type="submit" class="btn w-100">行程建立
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
    <form action="/plans/plantype/query" method="get" class="flex-grow-1">
      <button type="submit" class="btn w-100">行程類別管理
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
    <form action="/planroom/listall" method="get" class="flex-grow-1">
      <button type="submit" class="btn w-100">行程房型管理
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
    <form action="/planord/listall" method="get" class="flex-grow-1">
      <button type="submit" class="btn w-100">行程訂單管理
        <div class="inner">
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
          <div class="blob"></div>
        </div>
      </button>
    </form>
  </div>

  <!-- 表格 -->
  <div class="table-responsive">
    <table class="myTable">
      <thead>
      <tr>
        <th scope="col">行程編號</th>
        <th scope="col">行程類別</th>
        <th scope="col">開始時間</th>
        <th scope="col">結束時間</th>
        <th scope="col">價格</th>
        <th scope="col">最大人數</th>
        <th scope="col">目前人數</th>
        <th scope="col">修改</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="plan : ${plans}">
        <td th:text="${plan.planId}"></td>
        <td th:text="${plan.planType.planTypeId}"></td>
        <td th:text="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${#temporals.format(plan.endDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${plan.planPrice}"></td>
        <td th:text="${plan.attMax}"></td>
        <td th:text="${plan.attEnd}"></td>
        <td>
          <a th:href="@{/plans/editplan/{planId}(planId=${plan.planId})}" class="btn">

            修改
            <div class="inner">
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
              <div class="blob"></div>
            </div>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2024 本網站僅供 tibame 專題展示用，並無進行任何商業行為
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
