


<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">


    <title>新增行程房型</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/elm.css}" />
    <style>
        .center-button {
            display: flex;
            justify-content: center; /* 水平居中 */
            margin-top: 20px;
        }


        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .room-item h5 {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        .room-item span {
            color: #0080ff;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: #0080ff;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .quantity-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .delete-btn {
            color: #ff6b6b;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background: none;
        }

        .delete-btn:hover {
            color: #ff3b3b;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/plans/query}">行程管理系統</a>
    </div>
</nav>
<div class="container mt-5">
    <!-- 標題區域 -->
    <div class="text-center my-4">
        <h2 class="fw-bold text-primary">新增行程房型</h2>
        <hr class="border-2 border-primary opacity-75 w-25 mx-auto">
    </div>
    <form id="planRoomForm" th:action="@{/planroom/add}" method="post">
        <!-- 行程選擇 -->
        <div class="form-group mb-4">
            <label for="planId">
                <i class="fas fa-route"></i> 選擇行程：
            </label>

            <select id="planId" name="planId" class="form-select" required>
                <option value="" selected disabled>請選擇行程</option>
                <option th:each="plan : ${plans}"
                        th:value="${plan.planId}"
                        th:text="|${plan.planType.planName} (ID: ${plan.planId})|">
                </option>
            </select>
        </div>

        <!-- 房型選擇下拉 -->
        <div class="form-group">
            <label for="roomTypeSelect">
                <i class="fas fa-bed"></i> 設定房型：
            </label>
            <select id="roomTypeSelect" class="form-select">
                <option value="" selected disabled>請設定房型...</option>
                <option th:each="room : ${rooms}"
                        th:value="${room.roomTypeId}"
                        th:data-name="${room.roomTypeName}"
                        th:data-price="${room.roomPrice}"
                        th:data-qty="${room.roomQty}"
                        th:text="|${room.roomTypeName} - ${room.roomPrice}元|">
                </option>
            </select>

        </div>
        <div class="center-button">
            <button type="button" id="addRoomButton" class="btn">新增房型
                <div class="inner">
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
            </div>
            </button>
        </div>

        <!-- 已選房型列表 -->
        <div id="selectedRooms"></div>

        <button type="submit" class="btn">提交
            <div class="inner">
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
                <div class="blob"></div>
            </div>
        </button>
    </form>
</div>

<script src="/js/planroom.js"></script>
</body>
</html>
