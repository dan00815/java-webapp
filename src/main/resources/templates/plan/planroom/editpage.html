
<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改行程房型</title>
    <!-- 引入外部樣式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/new_elm.css}" />
</head>
<body>
<!-- 返回按鈕 -->
<div class="container mt-4">
    <a th:href="@{/planroom/listall}" class="btn">
        <div class="inner">
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
            <div class="blob"></div>
        </div>
        返回列表
    </a>
</div>

<!-- 頁面標題 -->
<div class="text-center my-4">
    <h2 class="fw-bold text-primary">修改行程房型</h2>
    <hr class="w-25 mx-auto border-primary">
</div>

<!-- 表單區域 -->
<div class="container">
    <form th:action="@{/planroom/edit}" method="post" class="cus_form shadow-lg">
        <!-- 行程名稱 -->
        <div class="form-group mb-3">
            <label><i class="fas fa-route"></i> 行程：</label>
            <input type="text" class="form-control basic_input"
                   th:value="|${planroom.plan.planType.planName} (ID: ${planroom.plan.planId})|"
                   readonly>
            <input type="hidden" name="planId" th:value="${planroom.plan.planId}">
        </div>

        <!-- 房型詳細資訊 -->
        <div class="room-details mb-4">
            <!-- 房型名稱 -->
            <div class="form-group mb-3">
                <label><i class="fas fa-info-circle"></i> 房型名稱：</label>
                <input type="text" class="form-control basic_input" th:value="${planroom.roomTypeName}" name="roomTypeName" readonly>
            </div>

            <!-- 房型價格 -->
            <div class="form-group mb-3">
                <label><i class="fas fa-dollar-sign"></i> 房型價格：</label>
                <input type="number" class="form-control basic_input" th:value="${planroom.roomPrice}" name="roomPrice" readonly>
            </div>

            <!-- 分配房間數量 -->
            <div class="form-group mb-3">
                <label><i class="fas fa-door-open"></i> 分配房間數量：</label>
                <input type="number" id="roomQty" name="roomQty" class="form-control basic_input" min="1" th:value="${planroom.roomQty}" required>
                <div class="error-message" th:if="${errors != null and errors.get('roomQty') != null}" th:text="${errors.get('roomQty')}"></div>
            </div>
        </div>

        <!-- 隱藏欄位 -->
        <input type="hidden" name="roomTypeId" th:value="${planroom.roomTypeId}">
        <input type="hidden" id="originalRoomQty" name="originalRoomQty" th:value="${planroom.roomQty}">

        <!-- 提交按鈕 -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn">確認修改
                <div class="inner">
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                    <div class="blob"></div>
                </div>
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer>
    &copy; 2024 本網站僅供 tibame 專題展示用，並無進行任何商業行為
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
