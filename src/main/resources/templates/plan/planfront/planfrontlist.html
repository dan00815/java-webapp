<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行程總覽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/new_elm.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick/slick.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick/slick-theme.css}"/>
    <style>

        div.slick-box{
            height:420px;
        }
        div.slick-box > img{
            width:100%;
        }
        body {
            background-color: #f5f5f5;
        }

        .plan-list {
            width: 90%;
            margin: 30px auto;
        }

        .section-title {
            text-align: center;
            margin: 30px 0;
        }

        .section-title h1 {
            font-size: 2rem;
            color: #333;
        }

        .title-underline {
            height: 3px;
            width: 100px;
            background: #0080ff;
            margin: 10px auto;
        }

        /* 表格相關樣式 */
        .myTable {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100% !important;
        }

        .dataTables_wrapper .myTable thead th {
            background-color: rgb(30, 143, 255) !important;
            color: white !important;
            font-weight: 500;
            padding: 15px !important;
            text-align: center;
            vertical-align: middle;
            border-bottom: none !important;
        }

        .dataTables_wrapper .myTable tbody td {
            padding: 15px !important;
            vertical-align: middle;
            text-align: center;
            border: none !important;
        }

        .dataTables_wrapper .myTable tbody tr:nth-child(odd) {
            background-color: rgba(135, 206, 250, 0.4) !important;
        }

        .dataTables_wrapper .myTable tbody tr:nth-child(even) {
            background-color: rgba(173, 216, 230, 0.4) !important;
        }

        .dataTables_wrapper .myTable tbody tr:hover {
            background-color: rgba(135, 206, 250, 0.6) !important;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(135, 206, 250, 0.6) !important;
        }

        /* DataTables 控制項樣式 */
        .dataTables_wrapper {
            padding: 0 15px;
            margin-bottom: 20px;
        }

        .dataTables_length,
        .dataTables_filter {
            margin: 15px 0;
        }

        .dataTables_length select {
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            border: 1px solid #ddd;
        }

        .dataTables_filter input {
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            border: 1px solid #ddd;
        }

        .dataTables_info,
        .dataTables_paginate {
            margin: 15px 0;
            padding: 0 !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 5px 10px !important;
            margin: 0 2px;
            border: 1px solid #ddd !important;
            border-radius: 3px;
            background: white !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f0f0f0 !important;
            border-color: #0080ff !important;
            color: #0080ff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background: #0080ff !important;
            color: white !important;
            border-color: #0080ff !important;
        }

        /* 狀態和按鈕樣式 */
        .status-full {
            color: #ff4444;
            font-weight: bold;
        }

        .btn-detail {
            position: relative;
            padding: 8px 20px;
            background-color: transparent;
            border: 2px solid #0080ff;
            border-radius: 25px;
            color: #0080ff;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-detail:hover {
            background-color: #0080ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 128, 255, 0.3);
        }

        .btn-detail i {
            margin-right: 5px;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .plan-list {
                width: 95%;
            }

            .dataTables_wrapper {
                padding: 0 5px;
            }

            .btn-detail {
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{front-end/nav}"></div>

<div class="plan-list">
    <div class="section-title">
        <h1>所有行程</h1>
        <div class="title-underline"></div>
    </div>
    <div class="my-class">
        <div class="slick-box"><img th:src="@{/images/10.jpg}"/></div>
        <div class="slick-box"><img th:src="@{/images/11.jpg}"/></div>
        <div class="slick-box"><img th:src="@{/images/12.jpg}"/></div>
        <div class="slick-box"><img th:src="@{/images/13.jpg}"/></div>
        <div class="slick-box"><img th:src="@{/images/14.jpg}"/></div>
    </div>
    <div class="table-responsive">
        <table id="planTable" class="table table-hover myTable">
            <thead>
            <tr>
                <th>行程名稱</th>
                <th>開始日期</th>
                <th>行程天數</th>
                <th>已報名人數</th>
                <th>剩餘房間數量</th>
                <th>剩餘名額</th>
                <th>報名狀態</th>
                <th>詳情</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan : ${plans}" th:object="${plan}">
                <td th:text="*{planType.planName}">行程名稱</td>
                <td th:text="${#temporals.format(plan.startDate, 'yyyy-MM-dd')}">開始日期</td>
                <td th:text="*{planType.planDay + '天'}">行程天數</td>
                <td th:text="*{attEnd}">已報名人數</td>
                <td>
    <span th:with="roomCount=${plan.planRoom != null ? #aggregates.sum(plan.planRoom.![roomQty]) : 0}">
        <span th:text="${roomCount}"></span>
        <span th:if="${roomCount == 0}" class="status-full">（已額滿）</span>
    </span>
                </td>
                <td>
    <span th:with="roomCount=${plan.planRoom != null ? #aggregates.sum(plan.planRoom.![roomQty]) : 0}">
        <span th:if="${roomCount == 0}" class="status-full">已額滿</span>
        <span th:unless="${roomCount == 0}" th:text="*{attMax - attEnd}">剩餘名額</span>
    </span>
                </td>
                <td>
                    <span th:if="*{attEnd >= attMax || (planRoom != null ? #aggregates.sum(planRoom.![roomQty]) : 0) == 0}" class="status-full">已額滿</span>
                    <span th:unless="*{attEnd >= attMax || (planRoom != null ? #aggregates.sum(planRoom.![roomQty]) : 0) == 0}">可報名</span>
                </td>


<!--                         如果想測試 請把這段打開-->
<!--                <td>-->
<!--                    <a th:if="*{attEnd >= attMax || (planRoom != null ? #aggregates.sum(planRoom.![roomQty]) : 0) == 0}"-->
<!--                       href="javascript:void(0)"-->
<!--                       onclick="showFullMessage()"-->
<!--                       class="btn-detail">-->
<!--                        <i class="fas fa-info-circle"></i>查看行程-->
<!--                    </a>-->
<!--                    <a th:unless="*{attEnd >= attMax || (planRoom != null ? #aggregates.sum(planRoom.![roomQty]) : 0) == 0}"-->
<!--                       th:href="@{~/planord/detail/{id}(id=*{planId})}"-->
<!--                       class="btn-detail">-->
<!--                        <i class="fas fa-info-circle"></i>查看行程-->
<!--                    </a>-->

<!--                </td>-->


<!--                   這段會鎖住重複參加-->

                <td>
                    <!-- 已參加的行程，按鈕鎖定 -->
                    <a th:if="${joinedPlanIds.contains(plan.planId + 0L)}"
                       href="javascript:void(0)"
                       class="btn-detail disabled"
                       style="pointer-events: none; opacity: 0.6; cursor: not-allowed;">
                        <i class="fas fa-lock"></i> 已參加
                    </a>
                    <!-- 未參加的行程，顯示正常按鈕 -->
                    <a th:unless="${joinedPlanIds.contains(plan.planId + 0L)}"
                       th:href="@{~/planord/detail/{id}(id=*{planId})}"
                       class="btn-detail">
                        <i class="fas fa-info-circle"></i> 查看詳情
                    </a>
                </td>


                <!--                th:href="@{~/planord/detail/{id}(id=*{planId})}"-->

            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${plans == null or plans.empty}" class="alert alert-info text-center">
        目前沒有進行中的行程
    </div>
</div>

<div th:replace="~{back-end/footer :: f}"></div>
