<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add System Function Page</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<style type="text/css">
h1 {
	text-align: center;
	margin: 30px 0;
}
</style>
</head>
<body>
	<h1>新增系統功能</h1>

	<form method="POST" th:action="@{addSysFun}" th:object="${sysFunVO}"
		class="cus_form">
		<div class="form-group">
			<label for="text">系統功能名稱</label> <input type="text"
				th:field="*{funName}" class="form-control" id="text"
				placeholder="請輸入功能名稱" />
		</div>

		<div class="form-group">
			<label for="desc">功能描述</label>
			<textarea class="form-control" th:field="*{funDesc}" id="desc"
				rows="5"></textarea>
		</div>


		<div style="display: flex">
			<button type="submit" class="btn">
				返回 <span class="inner"> <span class="blob"></span> <span
					class="blob"></span> <span class="blob"></span> <span class="blob"></span>
				</span>
			</button>

			<button type="submit" class="btn">
				Submit <span class="inner"> <span class="blob"></span> <span
					class="blob"></span> <span class="blob"></span> <span class="blob"></span>
				</span>
			</button>

		</div>
	</form>

	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
		
	</script>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
</body>
</html>
